name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: priiya03
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Redirector Service
        uses: docker/build-push-action@v5
        with:
          context: ./redirector-service
          file: ./redirector-service/Dockerfile
          push: true
          tags: priiya03/redirector-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and Push Analytics Service
        uses: docker/build-push-action@v5
        with:
          context: ./analytics-service
          file: ./analytics-service/Dockerfile
          push: true
          tags: priiya03/analytics-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Success
        run: |
          echo "âœ… Docker images pushed successfully!"
