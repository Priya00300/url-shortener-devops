name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: priiya03
  REDIRECTOR_IMAGE: priiya03/redirector-service
  ANALYTICS_IMAGE: priiya03/analytics-service

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Redirector Service
      uses: docker/build-push-action@v5
      with:
        context: ./redirector-service
        file: ./redirector-service/Dockerfile
        push: true
        tags: |
          ${{ env.REDIRECTOR_IMAGE }}:latest
          ${{ env.REDIRECTOR_IMAGE }}:${{ github.sha }}

    - name: Build and push Analytics Service
      uses: docker/build-push-action@v5
      with:
        context: ./analytics-service
        file: ./analytics-service/Dockerfile
        push: true
        tags: |
          ${{ env.ANALYTICS_IMAGE }}:latest
          ${{ env.ANALYTICS_IMAGE }}:${{ github.sha }}

    - name: Success Summary
      run: |
        echo "âœ… Images built and pushed successfully!"
        echo "Redirector: ${{ env.REDIRECTOR_IMAGE }}:latest"
        echo "Analytics: ${{ env.ANALYTICS_IMAGE }}:latest"