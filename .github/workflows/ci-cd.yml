name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: priiya03
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Redirector
        uses: docker/build-push-action@v5
        with:
          context: ./redirector-service
          push: true
          tags: priiya03/redirector-service:latest
      
      - name: Build and Push Analytics
        uses: docker/build-push-action@v5
        with:
          context: ./analytics-service
          push: true
          tags: priiya03/analytics-service:latest
      
      - name: Success
        run: |
          echo "âœ… Images pushed!"
          echo "- priiya03/redirector-service:latest"
          echo "- priiya03/analytics-service:latest"