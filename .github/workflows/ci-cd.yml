name: CI/CD with GitHub Container Registry
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and Push Redirector Service
        uses: docker/build-push-action@v5
        with:
          context: ./redirector-service
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/redirector-service:latest
      
      - name: Build and Push Analytics Service
        uses: docker/build-push-action@v5
        with:
          context: ./analytics-service
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/analytics-service:latest
      
      - name: Success
        run: |
          echo "âœ… Images pushed to GitHub Container Registry!"
          echo "ðŸ“¦ ghcr.io/${{ github.repository_owner }}/redirector-service:latest"
          echo "ðŸ“¦ ghcr.io/${{ github.repository_owner }}/analytics-service:latest"